<!doctype html>
<html lang="{{ $.Site.Language.Lang }}" color-mode="dark">
  {{ partial "head" . }}
  <body class="sans-serif off-white bg-grey-4">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    {{ block "main" . }}{{ end }}

    {{ block "footer" . }}{{ partial "footer" . }}{{end}}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
