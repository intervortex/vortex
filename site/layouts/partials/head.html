<head>

  <title>{{ .Title }} | {{ $.Site.Title }}</title>
  <meta name="description" content="{{ $.Site.Params.description }}">

  {{ $stylesheet := .Site.Data.webpack.main }}
  {{ with $stylesheet.css }}
  <link href="{{ relURL . }}" rel="stylesheet">
  {{ end }}

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv " CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT" )) (getenv "URL" )
    (getenv "DEPLOY_PRIME_URL" ) }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

  <link href="https://fonts.googleapis.com/css?family=B612:400,700" rel="stylesheet">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/img/icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-icon-180x180.png">
  <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#ff4400">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/img/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/img/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#fff">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ $.Site.Params.tagline }}"">
  <meta property="og:description" content="{{ $.Site.Params.description }}" />
  <meta property="og:url" content="https://www.interdimensionalvortex.com/">
  <meta property="og:image" content="{{ $.Site.Params.metaimage }}">
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="interdimensionalvortex.com">
  <meta property="twitter:url" content="https://www.interdimensionalvortex.com/">
  <meta name="twitter:title" content="{{ $.Site.Params.tagline }}">
  <meta name="twitter:description" content="{{ $.Site.Params.description }}">
  <meta name="twitter:image" content="{{ $.Site.Params.metaimage }}">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  {{ template "_internal/google_analytics.html" . }}

  {{ if .IsHome }}
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {{ end }}
</head>
