{{ if gt .Paginator.TotalPages 1 }}

<nav class="w-100 cf pa3">
  {{ if .Paginator.HasNext }}
  <a class="fl dib link dim off-white f6 f5-ns b pa2 artdeco" title="Next Page" href="{{ .Paginator.Next.URL }}">
    &larr; Previous
  </a>
  {{ end }}
  <div class="pagination">
    {{ if .Paginator.HasPrev }}
    <a class="fl dib link dim off-white f6 f4-ns b pa2 artdeco" title="Previous Page" href="{{ .Paginator.Prev.URL }}">
      Next &rarr;
    </a>
    {{ end }}
  </div>
</nav>

{{ end }}
