{{ define "main" }}

<div class="iframe-container">
  <iframe
  id="Vortexplorer"
  title="Embed for the Vortexplorer"
  style="width: 1px; min-width: 100%;"
  src="https://vortexplorer.herokuapp.com/">
  </iframe>
  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        iFrameResize({ minHeight: 600, heightCalculationMethod: 'taggedElement' }, '#Vortexplorer')
    });
  </script>
</div>

{{ end }}
