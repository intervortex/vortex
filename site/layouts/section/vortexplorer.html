{{ define "main" }}

<style type="text/css" media="screen">
  .iframe-container iframe {
    border: 0;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
  }
</style>

<div class="iframe-container">
  <iframe id="Vortexplorer" title="Embed for the Vortexplorer" src="https://vortexplorer.herokuapp.com/"
    sandbox="allow-same-origin" onload="this.style.height=(this.contentWindow.document.body.scrollHeight+20)+'px';">
  </iframe>
</div>

{{ end }}
