{{ define "main" }}

{{ partial "short-text" .Params.blurb}}

<section class="pv4 bg-grey-4">
  <div class="ph1 mw7 center">

    {{ range .Params.links }}
    <div class="pv4">
      <div class="flex-l mhn1-l ph3 center mw7">
        <h2 class="mb2 w-50-l f2 b lh-title primary">{{.heading}}</h2>
        <ul class="w-50-l mb0">
          {{ range .list }}
          <li><a href={{ .link }}> {{.text}} </a></li>
          {{ end }}
        </ul>
      </div>
    </div>
    {{ end }}

  </div>
</section>

{{ end }}
